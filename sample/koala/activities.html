<div id="activities" class="item">
  <h2>Activities</h2>
  <div class="grid-container">
    {{range $i, $val := .Volunteer -}} {{if lt $i 5}}
    <div class="grid-item">
      <p class="entity">
        <strong>{{.Role}}</strong> <strong class="at">@</strong> {{.Entity}}
      </p>
      <div class="dates">
        {{.Started}} - {{if .Stopped}}{{.Stopped}}{{else}}Present{{end}}
      </div>
      <p class="entity">{{.Details}}</p>
    </div>
    {{end}} {{end -}}
  </div>
</div>
