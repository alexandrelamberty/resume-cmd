<div id="educations" class="item">
  <h2>Education</h2>
  {{ range .Education -}}
  <div class="education">
    <p class="entity">
      <strong>{{.Credential }}</strong>
      <strong class="at">@</strong> {{.Entity}}
    </p>
    <div class="dates">{{.Started}} - {{.Stopped}}</div>
  </div>
  {{end -}}
</div>
