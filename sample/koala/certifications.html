<div id="certifications" class="item">
  <h2>Certifications</h2>
  {{range $i, $val := .Volunteer -}} {{if lt $i 5}} 
  <div class="activity {{ if $i }}line{{ end -}}">
    <div class="dates">
      {{.Started}} - {{if .Stopped}}{{.Stopped}}{{else}}Present{{end}}
    </div>
    <p class="entity"><strong>{{.Role}}</strong> <strong class="at">@</strong> {{.Entity}}</p>
  </div>
  <p class="entity details">{{.Details}}</p>
  {{end}} {{end -}}
</div>
